<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="node_modules/rxjs/rx.all.min.js"></script>
</head>
<body>
    <div id="click">click</div>
    <script type="text/javascript">
       var clickObj = document.getElementById('click');
        Rx.Observable.fromEvent(clickObj,'click',function(e) {
            return [e.clientX, e.clientY]
        }).subscribe(function(d) {
            console.log(d);
        })
    </script>
</body>
</html>

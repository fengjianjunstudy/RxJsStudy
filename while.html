<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="node_modules/rxjs/rx.all.min.js"></script>
</head>
<body>
    <div id="click">click</div>
    <script type="text/javascript">
        var loop = 2;
        var source = Rx.Observable.of(1,2,3);
        Rx.Observable.while(function(){ return loop--;},source).subscribe(function(d) {
            console.log(d);
        })
    </script>
</body>
</html>

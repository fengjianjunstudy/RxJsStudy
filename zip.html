<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="node_modules/rxjs/rx.all.min.js"></script>
</head>
<body>
    <div id="clock"></div>
    <script type="text/javascript">
        var source = Rx.Observable.of(1,2,3,5,6);
        var source1 = Rx.Observable.of(4,5,6);
//        var source = Rx.Observable.timer(0,1000);
//        var source1 = Rx.Observable.timer(0,2000)
        Rx.Observable.zip(source,source1,function(s1,s2){
            return s1+'-'+s2
        }).subscribe(function(d) {
            console.log(d);
        })
    </script>
</body>
</html>

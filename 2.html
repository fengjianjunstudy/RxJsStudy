<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="node_modules/rxjs/rx.all.min.js"></script>
</head>
<body>
    <div id="clock"></div>
    <script type="text/javascript">
        Rx.Observable.from([1,2,3])
                .map(function(d){ return d*20;})
                .concat(Rx.Observable.from([6,7,8]))
                .sum()
                .subscribe(function(d) {
                    console.log(d);
                })
        var elClock = document.getElementById("clock");
        Rx.Observable.timer(0,1000)
                .map(function(d){ return String.fromCharCode(65 + d % 26);})
                .subscribe(
                        function(d){ elClock.innerHTML = d;}
                );
    </script>
</body>
</html>

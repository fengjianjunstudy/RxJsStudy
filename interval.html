<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="node_modules/rxjs/rx.all.min.js"></script>
</head>
<body>
    <div id="clock"></div>
    <script type="text/javascript">
        var i = 0;
        Rx.Observable.interval(1000).subscribe(function(d) {
            console.log(d,i++);
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="node_modules/rxjs/rx.all.min.js"></script>
</head>
<body>
    <div id="clock"></div>
    <script type="text/javascript">
        var source = Rx.Observable.range(0,10).flatMap(function(d) {
            return Rx.Observable.of(1,2,3).map(function(n) {
                return n+d;
            });
        }).max().subscribe(function(d) {
            console.log(d);
        })
    </script>
</body>
</html>

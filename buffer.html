<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="node_modules/rxjs/rx.all.min.js"></script>
</head>
<body>
    <div id="clock"></div>
    <script type="text/javascript">
        var source = Rx.Observable.timer(0,1000);
        var target = Rx.Observable.timer(0,3000)
        source.buffer(target).subscribe(function(d) {
            console.log(d);
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="node_modules/rxjs/rx.all.min.js"></script>
</head>
<body>
    <div id="clock"></div>
    <script type="text/javascript">
        Rx.Observable.from([1,2,3]).subscribe(function(d){
            console.log('array',d);
        })
        Rx.Observable.from('abc').subscribe(function(d){
            console.log('string',d);
        })
    </script>
</body>
</html>

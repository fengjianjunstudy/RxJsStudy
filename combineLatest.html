<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="node_modules/rxjs/rx.all.min.js"></script>
</head>
<body>
    <div id="clock"></div>
    <script type="text/javascript">
        var source1 = Rx.Observable.timer(0,1000).map(function(d) { return 's1-'+d}).take(5)
        var source2 = Rx.Observable.timer(0,2000).map(function(d) { return 's2-'+d})
        source1.combineLatest(source2,function(s1,s2) {
            return s1+"***"+s2;
        }).subscribe(function(d) {
            console.log(d);
        })
    </script>
</body>
</html>
